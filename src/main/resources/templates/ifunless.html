<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Tutorial of Thymeleaf</title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <style>
        h1 { font-size:18pt; }
        </style>
</head>
<body>
        <h1>Thymeleaf Page</h1>
        <p th:if="${val1} ge ${val2}" th:text="'val1(' + ${val1} + ') は val2(' + ${val2} + ') 以上です。(th:if)'"></p>
        <p th:unless="${val1} eq ${val2}" th:text="'val1(' + ${val1} + ') と val2(' + ${val2} + ') は 不一致です。(th:unless)'"></p>
</body>
</html>
