<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Tutorial of Thymeleaf</title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <style>
        h1 { font-size:18pt; }
        table {        border-collapse: collapse; }
        th,td{
          border:solid 1px black;
          padding:10px 20px;
        }
        </style>
</head>
<body>
        <h1>Thymeleaf Page</h1>
        <table>
                <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>性別</th>
                        <th>年齢</th>
                </tr>
                <tr th:each="data : ${obj}">
                        <td th:text="${data.id}"></td>
                        <td th:text="${data.name}"></td>
                        <td th:text="${data.gender}"></td>
                        <td th:text="${data.age}"></td>
                </tr>
        </table>
</body>
</html>
