<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
  <title>Tutorial of Thymeleaf</title>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
  <style>
    h1 {font-size:18pt;}
  </style>
</head>
<body>
  <h1>Thymeleaf Page</h1>
  <table th:object="${obj}">
    <tr><th>ID</th><td th:text="*{id}"></td></tr>
    <tr><th>名前</th><td th:text="*{name}"></td></tr>
    <tr><th>性別</th><td th:text="*{gender}"></td></tr>
    <tr><th>年齢</th><td th:text="*{age}"></td></tr>
  </table>
</body>
</html>
